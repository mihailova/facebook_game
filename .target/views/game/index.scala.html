@(user_uid: Long)
@main_play("star playing") {
   	<a href="/canvas/"><img class="exit" src="@routes.Assets.at("images/exit.jpg")"></a>
	<div id="users-table"></div>
	<div id="message"></div>
	<div id="category" style="display:none;"></div>
	<div id="timer"></div>
	
			<div class="question" style="display:none;"> 
			<div class="question-cont"> 
				<h4 class="question"></h4>
			</div> 
			<div class="answers"> 
				<button class="btn answer" id="answer1"></button>
				<button class="btn answer" id="answer2"></button>
				<button class="btn answer" id="answer3"></button>
				<button class="btn answer" id="answer4"></button>
			</div>
		</div>
		
	
		<div class="jokers">  
			<button class="btn joker">50/50</button>
			<button class="btn joker">Гласа на мнозинството</button>
		</div>
		<span id="message-bet" style="display:none;"></span>
		<span id="bet" style="display:none;"></span>
		
		<div class="bet-btn" style="display:none;">
			<span class="range">
				
				<input type="range" name="raise" style="width:150px;">
				<output for="raise" onforminput="value = raise.valueAsNumber;"></output> 
			</span>
			<button class="btn btn-block bet" id="raise">Заложи </button><br>
			<span class="bet"></span>
			<button class="btn btn-block bet" id="call">Отговори</button>
			<button class="btn btn-block bet" id="fold">Откажи</button>
		</div>
		
		
		<div class=:"joker"> </div>

	<div style="top:180px;left:300px;position: absolute;">
		<ul id="status">
		</ul>
	</div>
	
	<script type="text/template" id="status-template">
		<li><%= message %></li>
	</script>
	<script type="text/template" id="users-table-template">
		<% 
			var number_of_slots = 4 ;
			for(var i = 1; i <= number_of_slots; i++) {
				// try to find player for this slot
				var player = _.filter(members, function(member){ return member.slot == i; })

				if (player.length) {
					var member = player[0];
		%>
					<div id="member-<%= member.uid %>">
						<span class="player<%= member.slot %> name"><%= member.name %></span>
						<div class="player<%= member.slot %>"> 
							<span class="points"><%= member.points %></span>
							<img class="player" src="<%= member.picture %>">
						</div>
					</div>
				<% } else { %>		
					<div class="no-player-slot">
						<span class="player<%= i %> name">&nbsp;</span><br>
						<div class="player<%= i %>"> 
							<img class="player" src="@routes.Assets.at("images/noplayer.jpg")">
						</div>
					</div>
				<% } %>	
		<% } %>
		
	</script>
	<script type="text/template" id="category-template">
		
		<div class="category" > 
			<img style="" src="/assets/images/category/<%= category %>.gif">  
		</div>
	</script>
	<script type="text/template" id="message-template">
		
		<div class="message"><%=message %> </div>
	</script>
	<script>
		window.game = new Game(@user_uid).start();
	</script>
	 <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>        
     <script src="@routes.Assets.at("javascripts/game.js")" type="text/javascript"></script>
}
